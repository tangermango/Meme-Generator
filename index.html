<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Meme.css">
    <title>Meme Generator</title></head>
<body>
<div class="container">
    <div class="top">
        <h1>Meme Generator</h1>
    </div>

    <form action="" id="meme-creation-form">
        <div class="grid-container">
            <label for="image-url-input">Image URL</label>
            <input type="text" id="img-url-input" placeholder="Img URL...">
            <label for="top-text-input">Top Text</label>
            <input type="text" id="top-text-input" placeholder="Top Text...">
            <label for="bottom-text-input">Bottom Text</label>
            <input type="text" id="bottom-text-input" placeholder="Bottom Text...">
        </div>
        <div class="button-row">
            <button id="insert-img-btn">Create Meme!</button>
            <div><span id="status" class="status-msg"></span></div>
        </div>
    </form>
    
    <div id="meme-creations">
    </div>
</div>
<script src="Meme.js"></script>
</body>
</html>
